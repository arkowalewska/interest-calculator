<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- My styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="calculator-section">
        <h2>Enter Data</h2>
        <form>
            <div class="row">
                <label for="payment">Payment in PLN: </label>
                <input id='payment' type="number" value="0" min="0" /><br>
                <label for="capitalization-period">The frequency of capitalization </label>
                <select id="capitalization-period">
                    <option value="12">Monthly</option>
                    <option value="4">Qurterly</option>
                    <option value="1">Yearly</option>
                </select><br>
                <label for="number-years">Number of years: </label>
                <input id="number-years" type="number" value="1" min="1" />
            </div>
            <div class="row">
                <label for="interest-rate">The interest rate in %:</label>
                <input id="interest-rate" type="number" value="0" />
            </div>
            <div class="row">
                <label for="tax">Include 19% tax: </label>
                <input id="tax" type="checkbox" />
            </div>
            <div class="row">
                <button type="button" id="calculate">Calculate</button>
            </div>
        </form>
        <div id="result"></div>
    </section>

    <!-- JS script -->
    <script src="js/calculator.js"></script>

</body>

</html>
